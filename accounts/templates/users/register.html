{%extends 'base.html'%}

{%block content%}
	<div class="center">
	  <form method="post" novaldiate class="card">
	  	{% csrf_token %}
	    <h2 class="text-center">ساخت حساب جدید</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small class="error">{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		
		<input type="submit" value="ثبت نام" class="btn btn-primary full-width">
		<hr>
		<p class="text-center">از قبل حسابی دارید؟ <a href="{% url 'login'%}" style="color: red;">وارد شوید</a></p>
		</form>
	</div>
{%endblock content%}
